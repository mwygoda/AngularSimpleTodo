
<div *ngIf="appState === 'default'">
  <h3>
    Create new Todo
  </h3>
  <form (submit)="addTodo()">
    <label for="todo-text">Add Todo:</label>
    <input class="form-control" type="text" [(ngModel)]="text" name="todo-text">
  </form>
</div>
<div *ngIf="appState === 'edit'">
  <h3>
    Edit Todo
  </h3>
  <form (submit)="updateTodo()">
    <label for="todo-text">Edit Todo:</label>
    <input class="form-control" type="text" [(ngModel)]="text" name="todo-text">
  </form>
</div>


<h3>
  One more TodoList
</h3>
<ul class="list-group">
  <li class="list-group-item " *ngFor="let todo of todos">
    <span (click)="editTodo(todo.text)">{{todo.text}}</span><button class="btn btn-danger" (click)="deleteTodo(todo.text)">x</button>
  </li>
</ul>
